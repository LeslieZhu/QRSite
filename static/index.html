<html>
  <head>
    <meta charset="utf-8" />
    <title>QRSite:一个生成/解析二维码图片的站点</title>
    <link rel="stylesheet" href="static/style.css" medis="screen"/>
  </head>

  <body>

    <form name="qrsite" enctype="multipart/form-data" method="post" action="/run">
      <center>
        <h3>生成/解析二维码图片: </h3>
        <br />

        <ul>
          <li>
            <form name="method">
              <input type="radio" id="encode" name="encode" value="encode" onclick="funcencode(this);" checked/> 生成二维码图片
              
              <input type="radio" id="decode" name="decode" value="decode" onclick="funcdecode(this);"  /> 解析二维码图片
          </li>
        </ul>

        <input id="uploadFile" type="file" name="uploadFile"/>

        <br />
        <br />
        
        <textarea id="qrtext" name="qrtext" style="width: 640px; height: 250px"></textarea>
        
        
        <br />

        <input name="run" type="submit" value="运行" style="width: 85px; color:blue;background: green"/>

      </center>
      </form>
      

      <script src="static/qrsite.js"></script>
      <script language="javascript">
        show();
      </script>

  </body>
</html>
